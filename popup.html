<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Chat Section</title>
<style>
  /* Styling for the chat button */
  .chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  /* Styling for the chat container */
  .chat-container {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    height: 400px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    z-index: 9999;
  }

  /* Styling for the chat header */
  .chat-header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
  }

  /* Styling for the chat messages */
  .chat-messages {
    padding: 10px;
    overflow-y: auto;
    height: calc(100% - 70px);
  }

  /* Styling for the chat input */
  .chat-input {
    width: 100%;
    padding: 10px;
    border-top: 1px solid #ccc;
    background-color: #fff;
    outline: none;
    border: none;
    resize: none;
  }
</style>
</head>
<body>

<button class="chat-button" onclick="toggleChat()">Open Chat</button>

<div class="chat-container" id="chat-container">
  <div class="chat-header">
    Chat
    <button style="float: right;" onclick="toggleChat()">Close</button>
  </div>
  <div class="chat-messages" id="chat-messages">
    <!-- Chat messages will be displayed here -->
  </div>
  <textarea class="chat-input" placeholder="Type your message..."></textarea>
</div>

<script>
  function toggleChat() {
    var chatContainer = document.getElementById("chat-container");
    chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
